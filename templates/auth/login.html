{% extends './base.html' %} {% block title %}Login{% endblock %} {% block
customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %} {% block body %}
<header>
  <div class="linea-verde"></div>
  <div class="contenedor-imagen">
    <img src="../static/img/logouttn.png" alt="Imagen" />
  </div>
  <ul
    class="navbar-nav ml-auto ml-md-0"
    style="position: absolute; right: 0.5cm"
  >
    <li class="nav-item dropdown">
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="userDropdown"
        style="color: #fff"
      >
        <a class="dropdown-item" href="#">Settings</a
        ><a class="dropdown-item" href="#"></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{{ url_for('logout') }}">Salir</a>
      </div>
    </li>
  </ul>
</header>
<form class="form-signin" action="/login" method="POST">
  <i class="fa-solid fa-user"></i>
  <!--{% with messages = get_flashed_messages() %} {% if messages %}
  <br />
  {% for message in messages %}
  <div class="alert alert-primary alert-dismissible" role="alert">
    <strong>{{ message }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}-->
  <h1 class="h3-normale">BIENVENIDO, POR FAVOR INICIE SESION</h1>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      required
    />
    <label for="username">Username</label>
  </div>
  <div class="form-floating mt-2">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
    <label for="password">Contraseña</label>
    <p><a href="{{ url_for('recuperar') }}">Olvide mi contraseña</a></p>
  </div>
  <button class="logger" type="submit">Entrar</button>
</form>
<footer>
  <p>© <span id="year"></span> Universidad Tecnologica de Tamaulipas Norte.</p>
</footer>
{% endblock %}
